    <div class="container-one">
        <h1 class="display-1 text-center ">Team Member</h1>
        <div class="row">
            <div class="col-md-1"></div>

                <div class="card my-2">
                    <div class="card-body">
                        <h2>Add Member</h2>
                        <hr>
                        <form id="main_form">
                            <div class="form-group">
                                <input type="text" placeholder="Name" class="form-control" name="name">
                            </div>
                            <hr>

                            <br>
                            Skills
                            <hr>
                            <div class="form-group">
                                <input name="skills" type="checkbox" value="React Developer" id="react"><label
                                    for="react">React
                                    Developer</label> <br>
                                <input name="skills" type="checkbox" value="Mern Developer" id="mern"><label
                                    for="mern">Mern
                                    Developer</label> <br>
                                <input name="skills" type="checkbox" value="Python Developer" id="python"><label
                                    for="python">Python
                                    Developer</label> <br>
                                <input name="skills" type="checkbox" value="Laravel Developer" id="laravel"><label
                                    for="laravel">Laravel Developer</label> <br>
                            </div>
                            <div class="form-group">
                                <label for="Gender">Gender</label>
                                <hr>
                                <input name="gender" type="radio" value="Male" id="react"><label for="Male">Male</label>
                                <br>
                                <input name="gender" type="radio" value="Female" id="mern"><label
                                    for="Female">Female</label> <br>

                            </div>
                            <div class="form-group">
                                <label for="Photo">Photo</label>
                                <input type="text" placeholder="Photo" class="form-control" name="photo">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add new member" class="btn btn-block btn-success">
                            </div>
                        </form>
                        <hr>
                        <div class="form-group">
                            <input type="submit" value="Add Social Media" class="btn btn-info btn-block" id="btn">
                        </div>
                        <form class="form-2">

                            <div class="form-group">
                                <button class="close" id="close">&times</button>
                                <span class="span1"><i class="fab fa-facebook-f" id="facebook"></i></span>
                                <input name="facebook" type="text" placeholder="Add facebook link"
                                    class="form-control a1010 w-75">
                                <span class="span1"><i class="fab fa-linkedin" id="linkedin"></i></span>
                                <input name="linkedin" type="text" placeholder="Add linkedin link"
                                    class="form-control a1010 w-75">
                                <span class="span1"><i class="fab fa-twitter" id="twitter"></i></span>
                                <input name="twitter" type="text" placeholder="Add twitter link"
                                    class="form-control a1010 w-75">


                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <div class="maxHeight">

                    <div class="row result">

                <div class="card form-threee">
                    <div class="card-body">
                        <button class="close" id="close1">&times</button>

                            <div class="form-group">
                                <input name="name" type="text" class="form-control" id="name"
                                    placeholder="Product Name">
                            </div>
                            <div class="form-group">
                                <input name="regular" type="number" class="form-control" id="name"
                                    placeholder="Product Regular Price">
                            </div>
                            <div class="form-group">
                                <input name="sale" type="number" class="form-control" id="name"
                                    placeholder="Product Sale Price">
                            </div>
                            <div class="form-group">
                                <input name="photo" type="text" class="form-control" id="name"
                                    placeholder="Product Image">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block" value="Add product">
                            </div>
                        </form>

                    </div>
                </div>
